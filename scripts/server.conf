# Produced by a Template File
port ${var.PORT}
proto ${var.PROTOCOL}
server ${var.VPN_IP} ${var.VPNSERVER_Subnet}
dev tun
ca ca.crt
cert server.crt
key server.key
dh dh.pem
auth SHA512
tls-crypt tc.key
topology subnet
ifconfig-pool-persist ipp.txt
push "redirect-gateway def1 bypass-dhcp"
push "dhcp-option DNS ${var.DNS1}"
push "dhcp-option DNS ${var.DNS2}"
keepalive 10 120
cipher AES-256-CBC
user nobody    #Debian based
group nogroup  #Debian Based
persist-key
persist-tun
status openvpn-status.log
verb 3
crl-verify crl.pem
